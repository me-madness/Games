<html>
<head>
    <title>Fruits Web Game</title>
</head>
<body>
<h2>Game Play</h2>

<form action="/FireTop">
    Top: <input type="range"
                name="position" min="0" max="100"/>
    <input type="submit" value="Fire Top">
</form><br/>
<form action="/FireBottom">
    Bottom: <input type="range"
                    name="position" min="0" max="100"/>
    <input type="submit" value="Fire Bottom">
</form>
<form action="/Reset">
    <input type="submit" value="New Game"/>
</form>
</body>
</html>
